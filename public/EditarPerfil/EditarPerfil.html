<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PalAntojo / Editar perfil</title>
  <link rel="icon" type="image/x-icon" href="/Logo.png">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="EditarPerfil.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center">
        <a href="/PaginaPrincipal/PaginaPrincipal.html" title="PalAntojo">
          <img src="/Logo.png" alt="Logo" class="logo">
        </a>
        <div class="d-flex align-items-center user-info">
          <a href="/Perfil/Perfil.html" title="Perfil de usuario">
            <img id="fotoNavbar" src="/Imagenes/default.png" alt="Foto de perfil" class="logo">
          </a>
          <span class="username" id="nombreNavbar">@nombreUsuario</span>
        </div>
      </div>

      <form class="form-inline search-bar">
        <input class="form-control" type="search" placeholder="Buscar receta..." aria-label="Search">
        <button class="btn btn-search" type="submit"><i class="bi bi-search" id="buscar"></i></button>
      </form>

      <div class="d-flex align-items-center icon-group">
        <a href="/CrearEditarPublicacion/CrearEditarPublicacion.html" class="btn-publish" title="Publicar receta">
          <i class="bi bi-plus-circle-fill" id="publicar"></i>
        </a>

        <a href="/InicioSesion/InicioSesion.html" class="btn-logout" title="Cerrar sesión">
          <i class="bi bi-box-arrow-right" id="logout"></i>
        </a>
      </div>
    </div>
  </nav>
  
  <main class="container mt-4">
    <div class="perfil-card">
      <button id="btnEliminarCuenta" class="btn-eliminar">Eliminar cuenta</button>
      <img id="fotoPerfil" src="/Imagenes/default.png" alt="Foto de perfil" class="foto-de-perfil">
      <hr>
      <div class="form-group">
        <input type="file" name="profile_image" id="profile_image" accept="image/*">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="name" placeholder="Nombre(s)">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="apellido" placeholder="Apellido(s)">
      </div>
      <div class="form-group">
        <input type="email" class="form-control" id="email" placeholder="Correo electrónico">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="username" minlength="3" placeholder="Nombre de usuario">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="password" placeholder="Contraseña">
      </div>
      <button id="btnGuardar" class="btn-guardar">Guardar cambios</button>
      <a href="/Perfil/Perfil.html" class="btn-cancelar">Cancelar</a>
    </div>
  </main>

  <footer>
    © 2025, PalAntojo
  </footer>

  <script>
    function showAlert(message, icon = "info", timer = 2000) {
      Swal.fire({
        text: message,
        icon: icon,
        timer: timer,
        showConfirmButton: false,
        toast: true,
        position: "top-end",
        width: "300px",
      });
    }

    const user = JSON.parse(sessionStorage.getItem("user"));
    if (!user) {
      window.location.href = "/InicioSesion/InicioSesion.html";
    } else {
      // Mostrar foto de perfil en Navbar y en formulario
      document.getElementById("nombreNavbar").textContent = "@" + (user.username || "nombreUsuario");
      document.getElementById("fotoNavbar").src = user.fotoPerfil || "/Imagenes/default.png";
      document.getElementById("fotoPerfil").src = user.fotoPerfil || "/Imagenes/default.png";
      document.getElementById("name").value = user.nombres || "";
      document.getElementById("apellido").value = user.apellidos || "";
      document.getElementById("email").value = user.correo || "";
      document.getElementById("username").value = user.username || "";
    }

    function validacionNombre(texto) {
    return /^[A-Za-zÁÉÍÓÚáéíóúÑñ]+(?:\s[A-Za-zÁÉÍÓÚáéíóúÑñ]+)*$/.test(texto.trim());
    }
    function validacionCorreo(correo) {
    return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(correo.trim());
    }
    function validacionUsername(username) {
    return /^[A-Za-z0-9._-]{3,}$/.test(username.trim());
    }
    function validacionPass(password) {
    return /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d@$!%*?&]{8,}$/.test(password);
    }

    // Manejo del botón de guardar cambios (aunque de momento puede fallar el update)
    document.getElementById("btnGuardar").addEventListener("click", async (e) => {
      e.preventDefault();

      const nombre = document.getElementById("name").value.trim();
      const apellido = document.getElementById("apellido").value.trim();
      const correo = document.getElementById("email").value.trim();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const profileFile = document.getElementById("profile_image").files[0];

      if (!nombre || !validacionNombre(nombre)) {
        showAlert("Nombre inválido", "warning");
        return;
      }
      if (!apellido || !validacionNombre(apellido)) {
        showAlert("Apellido inválido", "warning");
        return;
      }
      if (!correo || !validacionCorreo(correo)) {
        showAlert("Correo inválido", "warning");
        return;
      }
      if (!username || !validacionUsername(username)) {
        showAlert("Nombre de usuario inválido", "warning");
        return;
      }
      if (password && !validacionPass(password)) {
        showAlert("Contraseña inválida. Debe tener mínimo 8 caracteres, una mayúscula, una minúscula y un número", "warning");
        return;
      }

      const formData = new FormData();
      formData.append("id", user.id);
      formData.append("nombres", document.getElementById("name").value);
      formData.append("apellidos", document.getElementById("apellido").value);
      formData.append("correo", document.getElementById("email").value);
      formData.append("username", document.getElementById("username").value);
      if (document.getElementById("password").value) {
        formData.append("password", document.getElementById("password").value);
      }
      if (document.getElementById("profile_image").files.length > 0) {
        formData.append("profile_image", document.getElementById("profile_image").files[0]);
      }

      try {
        const res = await fetch("/update-profile", {
          method: "POST",
          body: formData
        });

        try {
          const data = await res.json(); 
          showAlert(data.message, data.success ? "success" : "error", 2500);
          if (data.success) {
            user.nombres = document.getElementById("name").value;
            user.apellidos = document.getElementById("apellido").value;
            user.correo = document.getElementById("email").value;
            user.username = document.getElementById("username").value;
            if (data.newFotoPerfil) user.fotoPerfil = data.newFotoPerfil;
            sessionStorage.setItem("user", JSON.stringify(user));

           showAlert(data.message, "success", 1500); 
           setTimeout(() => {
              window.location.href = "/Perfil/Perfil.html";
           }, 1600);
          }

        }
      } catch (err) {
        showAlert("Hubo un problema con la conexión al servidor", "error", 2500);
        console.error(err);
      }
    });
  </script>
</body>
</html>
