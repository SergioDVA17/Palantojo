<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PalAntojo</title>
  <link rel="icon" type="image/x-icon" href="/Logo.png">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="PaginaPrincipal.css">
</head>
<body>
  
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center">
        <a href="/PaginaPrincipal/PaginaPrincipal.html" title="PalAntojo">
          <img src="/Logo.png" alt="Logo" class="logo">
        </a>
        <div class="d-flex align-items-center user-info">
          <a href="/Perfil/Perfil.html" title="Perfil de usuario">
            <img id="fotoNavbar" src="/Imagenes/default.png" alt="Foto de perfil" class="logo">
          </a>
          <span class="username" id="nombreNavbar">@nombreUsuario</span>
        </div>
      </div>

      <form id="searchForm" class="form-inline search-bar">
        <input id="searchInput" class="form-control" type="search" placeholder="Buscar..." aria-label="Search">
        <button class="btn btn-search" type="submit"><i class="bi bi-search" id="buscar"></i></button>
      </form>

      <div class="d-flex align-items-center icon-group">
        <a href="/CrearEditarPublicacion/CrearEditarPublicacion.html" class="btn-publish" title="Publicar receta">
          <i class="bi bi-plus-circle-fill" id="publicar"></i>
        </a>

        <a href="/InicioSesion/InicioSesion.html" class="btn-logout" title="Cerrar sesión">
          <i class="bi bi-box-arrow-right" id="logout"></i>
        </a>
      </div>
    </div>
  </nav>

  <main class="container mt-4">
    <h4 class="titulo" id="mainTitle">Recetas mejor calificadas:</h4>
    <div id="mainContent" class="row justify-content-center">
     
      <!-- AQUI VAN CARDS PARA LA BUSQUEDA -->
      
      <!-- CARDS DE RECETAS CUANDO ES PAGINA PRINCIPAL -->
      <div class="col-md-3 card-receta">
        <img src="../Imagenes/Sopes.jpg" class="img-fluid rounded-top" alt="Platillo 1">
        <div class="card-body text-center">
          <h5 class="card-title">Sopes</h5>
          <p class="card-text">Descripción</p>
          <small>Publicada por <span id="autor1">[nombre de usuario]</span></small>
          <hr>
          <a href="/VerDetalles/VerDetalles.html" class="btn-detalles">Ver más detalles</a>
        </div>
      </div>
    </div>
  </main>

  <hr> 
  <footer>
      © 2025, PalAntojo
  </footer>

  <script>
    const user = JSON.parse(sessionStorage.getItem("user"));
    if (!user) {
      window.location.href = "/InicioSesion/InicioSesion.html";
    } else {
      document.getElementById("nombreNavbar").textContent = "@" + user.username;
            document.getElementById("fotoNavbar").src = user.fotoPerfil || "/Imagenes/default.png";
    }

    const searchForm = document.getElementById('searchForm');
    const searchInput = document.getElementById('searchInput');
    const mainContent = document.getElementById('mainContent');
    const mainTitle = document.getElementById('mainTitle');

    searchForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const query = searchInput.value.trim();
    if (!query) return;

    mainTitle.textContent = `Buscando usuarios que coincidan con "${query}"...`;
    mainContent.innerHTML = "";

    try {
    const res = await fetch(`/api/search/users?q=${encodeURIComponent(query)}`);
    const users = await res.json();

    if (users.length === 0) {
      mainTitle.textContent = "No se encontraron resultados";
      return;
    }

    mainTitle.textContent = `Resultados de búsqueda (${users.length})`;  
    users.forEach(u => {
      const card = document.createElement('div');
      card.classList.add('col-md-3', 'card-user', 'text-center', 'p-3');

      const isMyProfile = user.id === u.id;
      const foto = u.fotoPerfil || "/Imagenes/default.png";

      card.innerHTML = `
        <div class="card border-0 shadow-sm">
          <img src="${foto}" class="img-fluid rounded-circle mt-3" style="width:120px;height:120px;object-fit:cover;margin:auto;">
          <div class="card-body">
            <h5 class="card-title mb-0">${u.nombres} ${u.apellidos}</h5>
            <p class="text-muted">@${u.username}</p>
            <button class="btn btn-outline-danger btn-sm verPerfilBtn">
              Ver perfil
            </button>
          </div>
        </div>
      `;

      const btn = card.querySelector(".verPerfilBtn");
      btn.addEventListener("click", () => {
        if (isMyProfile) {
          window.location.href = "/Perfil/Perfil.html";
        } else {
          sessionStorage.setItem("visitUserId", u.id);
          window.location.href = "/PerfilUsuario/PerfilUsuario.html";
        }
      });

      mainContent.appendChild(card);
      });

      } catch (err) {
        console.error("Error en búsqueda:", err);
        mainTitle.textContent = "Error en la búsqueda";
      }
      });


  </script>
</body>
</html>
