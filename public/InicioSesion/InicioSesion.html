<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PalAntojo / Inicio de sesión</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="InicioSesion.css">
  <link rel="icon" type="image/x-icon" href="/public/Logo.png">
</head>
<body>
  <div class="container">
    <h1><a href="../InicioSesion/InicioSesion.html">PalAntojo</a></h1>
    <h2 class="text-center mb-4">Iniciar sesión</h2>


    <!-- contenedor para mensajes -->
    <div id="alertContainer"></div>

    <form id="loginForm">
      <div class="form-group">
        <input id="usernameOrEmail" class="form-control" placeholder="Nombre de usuario o correo electrónico" required>
        <i class="bi bi-person-fill"></i>
      </div>
      <div class="form-group">
        <input id="password" type="password" class="form-control" placeholder="Contraseña" required>
        <i class="bi bi-lock-fill"></i>
      </div>
      <button class="btn-login" type="submit">Ingresar</button>
    </form>
    <hr>
    <div class="link-registro text-center">
            <p>
                <a href="../Registro/Registro.html">Crea tu cuenta</a>
            </p>
    </div>
  </div>

  <footer>
        © 2025, PalAntojo
  </footer>

  <script>
    const loginForm = document.getElementById('loginForm');
    const alertContainer = document.getElementById('alertContainer');

    function showAlert(message, type = "danger") {
      alertContainer.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show mt-3" role="alert">
          ${message}
          <button type="button" class="close" data-dismiss="alert">&times;</button>
        </div>`;
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const usuario = document.getElementById('usernameOrEmail').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!usuario || !password) {
        showAlert('Llena todos los campos');
        return;
      }

      try {
        const res = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ usuario, password })
        });
        const json = await res.json();
        console.log('login response:', json);

        if (res.ok) {
          showAlert('Inicio de sesión correcto ✅', 'success');
          sessionStorage.setItem('user', JSON.stringify(json.user));
          setTimeout(() => window.location.href = '/PaginaPrincipal/PaginaPrincipal.html', 1500);
        } else {
          showAlert(json.message || 'No se pudo iniciar sesión');
        }
      } catch (err) {
        console.error('Fetch error login:', err);
        showAlert('Error en el servidor. Revisa la consola.');
      }
    });
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
