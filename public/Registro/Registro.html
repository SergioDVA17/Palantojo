<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PalAntojo / Registro</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Registro.css">
  <link rel="icon" type="image/x-icon" href="/public/Logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <h1><a href="../InicioSesion/InicioSesion.html">PalAntojo</a></h1>
  
  <div class="container">

    <form id="registroForm" class="border p-4" enctype="multipart/form-data">
      <div class="form-group">
        <input id="name" name="name" class="form-control" placeholder="Nombre(s)*" required>
      </div>
      <div class="form-group">
        <input id="apellido" name="apellido" class="form-control" placeholder="Apellido*" required>
      </div>
      <div class="form-group">
        <input id="email" name="email" type="email" class="form-control" placeholder="Correo electrónico*" required>
      </div>
      <div class="form-group">
        <input id="username" name="username" class="form-control" placeholder="Nombre de usuario*" minlength="3" required>
      </div>
      <div class="form-group">
        <input id="password" name="password" type="password" class="form-control" placeholder="Contraseña*" required>
      </div>
      <div class="form-group">
        <label for="profile_image">Foto de perfil:</label>
        <input type="file" id="profile_image" name="fotoPerfil" accept="image/*" required>
        <div class="mt-2">
          <img id="preview" src="" alt="Vista previa" style="max-width:120px; display:none; border-radius:50%;">
        </div>
      </div>

      <button type="submit" class="btn-registro">Crear cuenta</button>

      <!-- Contenedor para mensajes -->
      <div id="alertContainer"></div>
    
      <div class="login">
       <p>¿Ya tienes cuenta? <a href="../InicioSesion/InicioSesion.html">Iniciar sesión  <i class="bi bi-arrow-right-short"></i></a></p>
      </div>

    </form>
    <div class="imagen">
            <a href="Registro.html">
                <img src="../Logo.png" alt="Logo">
            </a>
    </div>
  </div>

  <footer>
        © 2025, PalAntojo
  </footer>

  <script>
    const registroForm = document.getElementById('registroForm');
    const alertContainer = document.getElementById('alertContainer');
    const profileInput = document.getElementById('profile_image');
    const preview = document.getElementById('preview');

    function showAlert(message, type = "danger") {
      alertContainer.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show mt-3" role="alert">
          ${message}
          <button type="button" class="close" data-dismiss="alert">&times;</button>
        </div>`;
    }

    // Vista previa de imagen
    profileInput.addEventListener('change', () => {
      const file = profileInput.files[0];
      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = 'block';
      } else {
        preview.style.display = 'none';
      }
    });

    registroForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData();
      formData.append('nombres', document.getElementById('name').value);
      formData.append('apellidos', document.getElementById('apellido').value);
      formData.append('correo', document.getElementById('email').value);
      formData.append('username', document.getElementById('username').value);
      formData.append('password', document.getElementById('password').value);

      const file = document.getElementById('profile_image').files[0];
      if (file) formData.append('fotoPerfil', file);

      try {
        const res = await fetch('/register', { method: 'POST', body: formData });
        const json = await res.json();
        console.log('register response:', json);

        if (res.ok) {
          showAlert('Registro exitoso ✅, redirigiendo...', 'success');
          setTimeout(() => window.location.href = '/InicioSesion/InicioSesion.html', 1500);
        } else {
          showAlert(json.message || 'No se pudo registrar');
        }
      } catch (err) {
        console.error('Fetch error register:', err);
        showAlert('Error en el servidor. Revisa la consola.');
      }
    });
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
