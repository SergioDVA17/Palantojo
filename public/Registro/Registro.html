<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PalAntojo / Registro</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Registro.css">
  <link rel="icon" type="image/x-icon" href="/Logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <h1><a href="../InicioSesion/InicioSesion.html">PalAntojo</a></h1>
  
  <div class="container">

    <form id="registroForm" class="border p-4" enctype="multipart/form-data">
      <div class="form-group">
        <input id="name" name="name" class="form-control" placeholder="Nombre(s)*" required>
      </div>
      <div class="form-group">
        <input id="apellido" name="apellido" class="form-control" placeholder="Apellido*" required>
      </div>
      <div class="form-group">
        <input id="email" name="email" type="email" class="form-control" placeholder="Correo electrónico*" required>
      </div>
      <div class="form-group">
        <input id="username" name="username" class="form-control" placeholder="Nombre de usuario*" minlength="3" required>
      </div>
      <div class="form-group">
        <input id="password" name="password" type="password" class="form-control" placeholder="Contraseña*" required>
      </div>
      <div class="form-group">
        <label for="profile_image">Foto de perfil:</label>
        <input type="file" id="profile_image" name="fotoPerfil" accept="image/*">
        <div class="mt-2">
          <img id="preview" src="" alt="Vista previa" style="max-width:120px; display:none; border-radius:50%;">
        </div>
      </div>

      <button type="submit" class="btn-registro">Crear cuenta</button>
    
      <div class="login">
       <p>¿Ya tienes cuenta? <a href="../InicioSesion/InicioSesion.html">Iniciar sesión  <i class="bi bi-arrow-right-short"></i></a></p>
      </div>

    </form>
    <div class="imagen">
            <a href="Registro.html">
                <img src="../Logo.png" alt="Logo">
            </a>
    </div>
  </div>

  <footer>
        © 2025, PalAntojo
  </footer>

  <script>
    const registroForm = document.getElementById('registroForm');
    const profileInput = document.getElementById('profile_image');
    const preview = document.getElementById('preview');

    // Vista previa de imagen
    profileInput.addEventListener('change', () => {
      const file = profileInput.files[0];
      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = 'block';
      } else {
        preview.style.display = 'none';
      }
    });

    function validacionNombre(texto) {
      return /^[A-Za-zÁÉÍÓÚáéíóúÑñ]+(?:\s[A-Za-zÁÉÍÓÚáéíóúÑñ]+)*$/.test(texto.trim());
    }

    function validacionCorreo(correo) {
    return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(correo.trim());
    }

    function validacionUsername(username) {
    return /^[A-Za-z0-9._-]{3,}$/.test(username.trim());
    }

    function validacionPass(password) {
    return /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d@$!%*?&]{8,}$/.test(password);
    }

    registroForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const nombre = document.getElementById('name').value.trim(); 
      const apellido = document.getElementById('apellido').value.trim();
      const correo = document.getElementById('email').value.trim();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const file = document.getElementById('profile_image').files[0]; 
      
      if (!nombre || !validacionNombre(nombre)) {
      Swal.fire('Nombre inválido', 'Ingresa un nombre válido', 'warning');
      return;
      }

      if (!apellido || !validacionNombre(apellido)) {
      Swal.fire('Apellido inválido', 'Ingresa un apellido válido', 'warning');
      return;
      }

      if (!correo || !validacionCorreo(correo)) {
      Swal.fire('Correo inválido', 'Ingresa un correo electrónico válido (ejemplo: nombre@dominio.com)', 'warning');
      return;
      }

      if (!username || !validacionUsername(username)) {
      Swal.fire('Nombre de usuario inválido', 'No debe tener espacios y debe tener mínimo 3 caracteres', 'warning');
      return;
      }
      
      if (!password || !validacionPass(password)) {
      Swal.fire('Contraseña inválida', 'Debe tener mínimo 8 caracteres, una mayúscula, una minúscula y un número', 'warning');
      return;
      }

      if (!file) {
      Swal.fire('Falta foto de perfil', 'Selecciona una imagen de perfil', 'warning');
      return;;
      }

      const formData = new FormData();
      formData.append('nombres', document.getElementById('name').value);
      formData.append('apellidos', document.getElementById('apellido').value);
      formData.append('correo', document.getElementById('email').value);
      formData.append('username', document.getElementById('username').value);
      formData.append('password', document.getElementById('password').value);

      if (file) formData.append('fotoPerfil', file);

      try {
        const res = await fetch('/register', { method: 'POST', body: formData });
        const json = await res.json();
        console.log('register response:', json);

        if (res.ok) {
          Swal.fire({
          icon: 'success',
          title: 'Registro exitoso',
          text: 'Redirigiendo al inicio de sesión...',
          timer: 1500,
          showConfirmButton: false
          });
          setTimeout(() => window.location.href = '/InicioSesion/InicioSesion.html', 1500);
        } else {
          Swal.fire({
          icon: 'error',
          title: 'Error',
          text: json.message || 'No se pudo registrar',
          confirmButtonColor: '#da2627'
          });
        }
      } catch (err) {
        console.error('Fetch error register:', err);
        Swal.fire({
        icon: 'error',
        title: 'Error del servidor',
        text: 'Revisa la consola o intenta más tarde',
        confirmButtonColor: '#da2627'
        });
      }
    });
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
