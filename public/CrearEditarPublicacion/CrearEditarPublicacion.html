<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> PalAntojo / Crear - Editar publicación</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="CrearEditarPublicacion.css">
  <link rel="icon" type="image/x-icon" href="/public/Logo.png">
</head>
<body>
  
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid d-flex align-items-center justify-content-between">
      
      <div class="d-flex align-items-center">
        <a href="/PaginaPrincipal/PaginaPrincipal.html" title="PalAntojo">
          <img src="/Logo.png" alt="Logo" class="logo">
        </a>
        <div class="d-flex align-items-center user-info">
          <a href="/Perfil/Perfil.html" title="Perfil de usuario">
            <img src="/Imagenes/default.png" alt="Foto de perfil" class="logo">
          </a>
          <span class="username">@nombreUsuario</span>
        </div>
      </div>

      <form class="form-inline search-bar">
        <input class="form-control" type="search" placeholder="Buscar receta..." aria-label="Search">
        <button class="btn btn-search" type="submit"><i class="bi bi-search"></i></button>
      </form>

      <a href="/CrearEditarPublicacion/CrearEditarPublicacion.html" class="btn-publish" title="Publicar receta">
        <i class="bi bi-plus-circle-fill" id="publicar"></i>
      </a>
    </div>
  </nav>

  <!-- Contenido principal -->
  <main class="container mt-4">
    <div class="main-container">
      <h2 class="text-center section-title">Crear Nueva Receta</h2>
      
      <!-- Subir imagen -->
      <div class="image-upload" id="imageUpload">
        <i class="bi bi-cloud-arrow-up upload-icon"></i>
        <p>Haz clic para seleccionar una foto del platillo</p>
        <input type="file" id="fileInput" accept="image/*" style="display: none;">
      </div>
      
      <form id="recipeForm">
        <!-- Nombre del platillo -->
        <div class="form-group">
          <label for="platilloName" class="section-title">Nombre del platillo</label>
          <input type="text" class="form-control" id="platilloName" placeholder="Ej: Tacos de canasta">
        </div>
        
        <!-- Descripción -->
        <div class="form-group">
          <label for="platilloDescription" class="section-title">Descripción</label>
          <textarea class="form-control" id="platilloDescription" placeholder="Describe el platillo..." rows="3"></textarea>
        </div>
        
        <!-- Ingredientes -->
        <div class="form-group">
          <label for="platilloIngredients" class="section-title">Ingredientes</label>
          <textarea class="form-control" id="platilloIngredients" placeholder="Lista los ingredientes..." rows="5"></textarea>
        </div>
        
        <!-- Instrucciones -->
        <div class="form-group">
          <label for="platilloInstructions" class="section-title">Instrucciones</label>
          <textarea class="form-control" id="platilloInstructions" placeholder="Pasos para la receta..." rows="7"></textarea>
        </div>
        
        <div class="text-center mt-4">
          <button type="button" class="btn-action btn-cancel" onclick="window.location.href='../Perfil/Perfil.html'">CANCELAR</button>
          <button type="submit" class="btn-action btn-publish-action">PUBLICAR</button>
        </div>
      </form>
    </div>
  </main>

  <footer>
    © 2025, PalAntojo
  </footer>

  <script>
    // Manejar la subida de imagen
    document.getElementById('imageUpload').addEventListener('click', function() {
      document.getElementById('fileInput').click();
    });
    
    document.getElementById('fileInput').addEventListener('change', function(e) {
      if (e.target.files.length) {
        const fileName = e.target.files[0].name;
        document.querySelector('#imageUpload p').textContent = `Imagen seleccionada: ${fileName}`;
      }
    });
    
    document.getElementById('recipeForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('¡Receta publicada con éxito!');
      window.location.href = '../PaginaPrincipal/PaginaPrincipal.html';
    });
  </script>
</body>
</html>
